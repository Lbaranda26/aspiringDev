    <body>
        <script>
            //PROBLEM
            //Sa challenge nato lahat ng undefined eh I treat natin as undefined!
            const input = {
                a: undefined,
                b: {
                    c: {
                        d:undefined,
                        e: ['BFE.dev', undefined]
                    }
                }
            }


            //Convert the object to string
            //All typeof undefined will be convert it to undefined
            //Back to Object

            
            console.log(undefinedToNull(Object.entries(input)))

            function allUndefinedConverttoNull(arg, value){
                return value == undefined ? typeof undefined : value;
            }
            function undefinedToNull(arg){
                return JSON.parse(JSON.stringify(arg, allUndefinedConverttoNull));
            }
        </script>
